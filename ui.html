<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Figma to Markdown</title>
  <style>
    body { font-family: Arial, sans-serif; }
    textarea { width: 100%; height: 80vh; }
  </style>
</head>
<body>
  <textarea id="content" readonly></textarea>
  <button id="publish">Publish</button>
  <script>
    const textarea = document.getElementById('content');

    window.onmessage = event => {
      const message = event.data.pluginMessage;
      if (message.type === 'content') {
        console.log('Received content:', message.content);
        textarea.value = message.content;
      }
    };

    document.getElementById('publish').onclick = async () => {
      const content = textarea.value;
      console.log('Publishing content:', content);

      const response = await fetch('https://api.github.com/repos/tu_usuario/tu_repositorio/contents/docs/content.md', {
        method: 'PUT',
        headers: {
          'Authorization': 'token TU_GITHUB_TOKEN',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: 'Update content from Figma',
          content: btoa(unescape(encodeURIComponent(content))),
          sha: await getCurrentSha()
        })
      });

      const data = await response.json();
      console.log('Server response:', data);
    };

    async function getCurrentSha() {
      const response = await fetch('https://api.github.com/repos/tu_usuario/tu_repositorio/contents/docs/content.md', {
        headers: {
          'Authorization': 'token TU_GITHUB_TOKEN'
        }
      });
      const data = await response.json();
      return data.sha;
    }

    parent.postMessage({ pluginMessage: { type: 'get-content' } }, '*');
  </script>
</body>
</html>
